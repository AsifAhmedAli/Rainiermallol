<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>
  <body>
    <div class="container teams-map">
      <div class="row">
        <div class="col">
          <div class="box left">
            <p class="title">Primera Ronda</p>
            <div class="fando-card top-1" id="left-level-1-1"></div>
            <script>
              $(document).ready(function () {
                $.getJSON("TuSeleccion.json", function (data) {
                  let team = "";
                  $.each(data, function (key, value) {
                    team += '<div class="fando-card-header">';
                    $.each(value.rounds, function (key, value1) {
                      team += value1.RoundName;
                    });
                    team += "</div>";
                  });
                  $("#left-level-1-1").append(team);
                });
              });
            </script>
          </div>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
