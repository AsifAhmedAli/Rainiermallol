    <script>
      const globalMonth = [
        "Enero",
        "Febrero",
        "Marzo",
        "Abril",
        "Mayo",
        "Junio",
        "Julio",
        "Agosto",
        "Septiembre",
        "Octubre",

        "Dicimre",
      ];

      function drawHeaderStart() {
        return '<div class="fando-card-header">';
      }

            <p class="title">Primera Ronda</p>
            <div class="fando-card top-1" id="left-level-1-1">
              <script>
                $(document).ready(function () {
                  $.getJSON(jsonFile, function (data) {
                    let team = "";
                    $.each(data, function (key, value) {
                      team += drawHeaderStart();
                      for (let i = 0; i < 1; i++) {
                        const roundLevel = value.rounds[0];
                        for (let j = 0; j < 1; j++) {
                          const groupLavel = roundLevel.groups[0];
                          team += groupLavel.GroupName;
                          team +=
                            '</div><div class="fando-card-body" id="left-level-1-1-body">';
                          for (
                            let k = 0;
                            k < groupLavel.sections[0].teamsOrdering.length;
                            k++
                          ) {
                            const teamsOrderingLevel =
                              groupLavel.sections[0].teamsOrdering[k];
                            team +=
                              '<div class="team type-1 card-2" id="type-1-card-1-' +
                              (k + 1) +
                              '" draggable="true"';
                            team +=
                              'ondragstart="drag1(event)" ondrop="drop1(event)" ondragover="allowDrop1(event)">';
                            team += '<div class="team-color red"><img src="';
                            team += teamsOrderingLevel.team[0].TeamLogo;
                            team += '" alt=""></div>';
                            team +=
                              '<p class="team-name">' +
                              teamsOrderingLevel.team[0].TeamName;
                            +"</p>";
                            team += "</div>";
                          }
                          team +=
                            '</div><div class="fando-card-footer">' +
                            groupLavel.TournamentVenue;
                          var date1 = new Date(groupLavel.StartDate);
                          var date2 = new Date(groupLavel.EndDate);
                          team +=
                            "<b>" +
                            globalMonth[date1.getMonth()] +
                            " " +
                            date1.getDate() +
                            " - " +
                            date2.getDate();
                          team += "</b></div>";
                        }
                      }
                      team += "</div>";
                    });
                    $("#left-level-1-1").append(team);
                  });
                });

                var dragSrcEl = null;

                function drag1(e) {
                  dragSrcEl = e.target;
                  e.dataTransfer.effectAllowed = "move";
                  e.dataTransfer.setData("text/html", this.innerHTML);
                }

                function allowDrop1(e) {
                  if (e.preventDefault) {
                    e.preventDefault();
                  }

                  e.dataTransfer.dropEffect = "move";

                  return false;
                }

                function drop1(e) {
                  if (e.stopPropagation) {
                    e.stopPropagation(); // stops the browser from redirecting.
                  }

                  if (dragSrcEl != e.target.id) {
                    var sourceHTML = dragSrcEl.innerHTML;
                    dragSrcEl.innerHTML = e.target.parentElement.innerHTML;
                    e.target.parentElement.innerHTML = sourceHTML;
                  }

                  return false;
                }
              </script>
            </div>
